<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HandyEditor</title>
    <style type="text/css">
    small{font-size: 14px;color: #aaa;}
    pre{padding: 5px;background-color: #eee;}
    .textcenter{text-align: center;}
    </style>
  </head>
  <body>
    

    <textarea id="editor" name="editor" rows="5" style="display: none;"></textarea>


 

    <script src="HandyEditor.min.js"></script>
    <script type="text/javascript">
      var he = HE.getEditor('editor');
      function getHtml(){
        alert(he.getHtml());
      }
      function getText(){
        alert(he.getText());
        }
        function GetContent() {
            return editor.html();
        }
        function GetTitile() {
            return document.getElementById('txttile').value;
        }
        function GetFileUrl() {
            return document.getElementById('txtfile').value;
        }
        function SetTitile(arg) {
            document.getElementById('txttile').value = arg;
        }
        function SetContent(arg) {
            editor.html(arg);
        }
    </script>
  </body>
</html>
